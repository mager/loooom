name: Validate Skills

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Clone agentskills/skills-ref
        run: git clone --depth=1 https://github.com/agentskills/agentskills.git /tmp/agentskills

      - name: Install skills-ref
        run: |
          cd /tmp/agentskills/skills-ref
          pip install -e . -q

      - name: Validate all skills
        run: |
          FAILED=0
          for skill_dir in plugins/*/skills/*/; do
            echo "→ validating $skill_dir"
            if ! skills-ref validate "$skill_dir"; then
              echo "✗ FAILED: $skill_dir"
              FAILED=1
            else
              echo "✓ OK: $skill_dir"
            fi
          done
          exit $FAILED
